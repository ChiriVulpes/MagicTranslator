name: Publish Release
on:
  workflow_dispatch:

jobs:
  release:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine32 wine64

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies (script/window)
        run: |
          cd script/window
          npm ci

      - name: Build
        id: build
        run: npm run build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          files: |
            dist/MagicTranslator-${{ steps.build.outputs.version }}-win.zip
            dist/MagicTranslator ${{ steps.build.outputs.version }}.exe
            dist/MagicTranslator-${{ steps.build.outputs.version }}.zip
            dist/MagicTranslator-${{ steps.build.outputs.version }}.AppImage
